<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        font-family: "Poppins";
      }
    </style>
  </head>
  <body style="display: flex; flex-direction: column">
    <h1 style="color: #fff">Creative Circular Menu</h1>
    <div class="circle-container">
      <div class="center-circle" id="centerCircle"><span>+</span></div>
      <div class="circle-wrapper">
        <div draggable="true" class="circle">
          <a href="#"><i class="fa-solid fa-house"></i></a>
        </div>
        <div draggable="true" class="circle">
          <a href="#"><i class="fa-solid fa-image"></i></a>
        </div>
        <div draggable="true" class="circle">
          <a href="#"><i class="fa-solid fa-briefcase"></i></a>
        </div>
        <div draggable="true" class="circle">
          <a href="#"><i class="fa-solid fa-film"></i></a>
        </div>
        <div draggable="true" class="circle">
          <a href="#"><i class="fa-solid fa-gear"></i></a>
        </div>
        <div draggable="true" class="circle">
          <a href="#"><i class="fa-solid fa-headphones"></i></a>
        </div>
        <div draggable="true" class="circle">
          <a href="#"><i class="fa-solid fa-camera"></i></a>
        </div>
        <div draggable="true" class="circle">
          <a href="#"><i class="fa-solid fa-plane"></i></a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
